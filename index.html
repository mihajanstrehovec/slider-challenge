<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miha Jan Strehovec - slider challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="slider-container">
        <div id="slider-dial">
            <div id="dial"></div>
        </div>
        <svg width="205" height="205" xmlns="http://www.w3.org/2000/svg" id="svg-container">
            <circle r="90" cx="102" cy="102" fill="none" stroke="#cfcfcf" 
                stroke-width="25" stroke-dasharray="10,2" stroke-dashoffset="8" id="slider-track"/>
            <circle r="90" cx="102" cy="102" fill="none" stroke="rgba(0, 0, 255, 0.524)" 
                stroke-width="25" stroke-dasharray="565" stroke-dashoffset="565" transform="rotate(-90)" id="slider-progress"/>
            <circle r="90" cx="102" cy="102" fill="none" stroke="transparent"
                stroke-width="25" id="slider-track-pseudo-element"/>
        </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
