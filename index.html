<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miha Jan Strehovec - slider challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="expenses-container">
        <div id="slider-values"></div>
        <div id="main-slider-container"></div>
    </div>

    <script src="circularSlider.js"></script>
    <script>
        const transportationSlider = new CircularSlider({
          minValue: 1000,
          maxValue: 10000,
          step: 100,
          radius: 240,
          color: "blue",
          container: "main-slider-container",
          valuesContainer: "slider-values",
          name: "Transportation"
        });
        
        // transportationSlider.sliderContainer.addEventListener("valueChange", (e) => {
        //   console.log(`${e.detail.name} value is ${e.detail.value}`);
        // });

        const foodSlider = new CircularSlider({
          minValue: 200,
          maxValue: 5000,
          step: 50,
          radius: 200,
          color: "red",
          container: "main-slider-container",
          valuesContainer: "slider-values",
          name: "Food"
        });

        const insuranceSlider = new CircularSlider({
          minValue: 200,
          maxValue: 4500,
          step: 25,
          radius: 160,
          color: "green",
          container: "main-slider-container",
          valuesContainer: "slider-values",
          name: "Insurance"
        });

        const entartainmentSldier = new CircularSlider({
          minValue: 150,
          maxValue: 3300,
          step: 10,
          radius: 120,
          color: "cyan",
          container: "main-slider-container",
          valuesContainer: "slider-values",
          name: "Entartainment"
        });

        const healthCareSlider = new CircularSlider({
          minValue: 0,
          maxValue: 250,
          step: 1,
          radius: 80,
          color: "orange",
          container: "main-slider-container",
          valuesContainer: "slider-values",
          name: "Health care"
        });
    </script>
  </body>
</html>
