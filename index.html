<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miha Jan Strehovec - slider challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='slider-container'>
        <svg width="230" height="230" xmlns="http://www.w3.org/2000/svg" id="svg-container">
            <circle r="90" cx="115" cy="115" fill="none" stroke="#cfcfcf" stroke-width="25" stroke-dasharray="10,2" stroke-dashoffset="8" id="slider-track"/>
            <circle r="90" cx="115" cy="115" fill="none" stroke="rgba(0, 0, 255, 0.524)" stroke-width="25" stroke-dasharray="565" stroke-dashoffset="100" transform="rotate(-90, 115,115)" id="progress-track"/>
        </svg>
    </div>
    <script src="script.js"></script>
  </body>
